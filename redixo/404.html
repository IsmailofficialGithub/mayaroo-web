<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mayaroo HTML Template">

  <title>Mayaroo - Creative Agency and Portfolio HTML Template</title>

  <!-- Fav Icon -->
  <link rel="icon" type="image/x-icon" href="assets/imgs/logo/thumb.png">

  <!-- Dependencies CSS Files -->
  <link rel="stylesheet" href="assets/vandor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vandor/fontawesome/fontawesome-pro.min.css">
  <link rel="stylesheet" href="assets/vandor/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/vandor/menu/meanmenu.min.css">
  <link rel="stylesheet" href="assets/vandor/popup/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/odometer.min.css">
  <link rel="stylesheet" href="assets/vandor/nice-select/nice-select.css">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="loader-wrap">
    <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
    </svg>

    <div class="loader-wrap-heading">
      <div class="load-text">
        <span>M</span><span>A</span><span>Y</span><span>A</span><span>R</span><span>O</span><span>O</span>
      </div>
    </div>
  </div>

  <!-- Sroll to top -->
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
    </svg>
  </div>

  <!-- side toggle start -->
  <aside class="fix">
    <div class="side-info">
      <div class="side-info-content">
        <div class="offset-widget offset-header">
          <div class="offset-logo">
            <a href="index.html">
              <img class="show-light" src="assets/imgs/logo/logo.png" alt="site logo">
              <img class="show-dark" src="assets/imgs/logo/logo-4-dark.png" alt="site logo">
            </a>
          </div>
          <button id="side-info-close" class="side-info-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="mobile-menu d-xl-none fix"></div>
        <div class="offset-button">
          <a href="contact.html" class="rr-btn">
            <span class="btn-wrap">
              <span class="text-one">Let's Talk</span>
              <span class="text-two">Let's Talk</span>
            </span>
          </a>
        </div>
        <div class="offset-widget-box">
          <h2 class="title">Contact US</h2>
          <div class="contact-meta">
            <div class="contact-item">
              <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
              <span class="text">3891 Ranchview Dr. Richardson</span>
            </div>
            <div class="contact-item">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <span class="text"><a href="mailto:hello@Mayaroo.com">hello@Mayaroo.com</a></span>
            </div>
            <div class="contact-item">
              <span class="icon"><i class="fa-solid fa-phone"></i></span>
              <span class="text"><a href="tel:(505)555-0125">(505) 555-0125</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
  <div class="offcanvas-overlay"></div>
  <!-- side toggle end -->

  <div class="has-smooth" id="has_smooth"></div>
  <div id="smooth-wrapper">
    <div id="smooth-content">

  <!-- Header area start -->
  <header></header>
  <!-- Header area end -->

      <main>
        <!-- hero area start -->
        <!-- error area start  -->
        <section class="error-area">
          <div class="container large">
            <div class="error-area-inner ">
              <div class="section-content">
                <div class="section-title-wrapper">
                  <div class="subtitle-wrapper">
                    <span class="section-subtitle">404</span>
                  </div>
                  <div class="title-wrapper">
                    <h2 class="section-title ">Oops sorry! page
                      didn't found</h2>
                  </div>
                </div>
                <div class="btn-wrapper">
                  <a href="index.html" class="rr-btn">
                    <span class="btn-wrap">
                      <span class="text-one">Back - To - Home</span>
                      <span class="text-two">Back - To - Home</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- error area end  -->
      </main>

      <!-- footer area start  -->
      <footer></footer>
      <!-- footer area end  -->
    </div>
  </div>

  <div id="theme-toggle" class="switcher-button" title="Toggle Dark/Light Mode">
    <div class="switcher-button-inner">
      <i class="fas fa-sun icon-light"></i>
      <i class="fas fa-moon icon-dark"></i>
    </div>
  </div>
  <!-- Dependencies JS Files -->
  <script src="assets/vandor/jquery/jquery.js"></script>
  <script src="assets/vandor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="assets/vandor/popup/jquery.magnific-popup.min.js"></script>
  <script src="assets/vandor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vandor/gsap/gsap.min.js"></script>
  <script src="assets/vandor/gsap/ScrollSmoother.min.js"></script>
  <script src="assets/vandor/gsap/ScrollTrigger.min.js"></script>
  <script src="assets/vandor/gsap/SplitText.min.js"></script>
  <script src="assets/vandor/gsap/SplitType.js"></script>
  <script src="assets/vandor/gsap/customEase.js"></script>
  <script src="assets/vandor/menu/jquery.meanmenu.min.js"></script>
  <script src="assets/vandor/backtop/backToTop.js"></script>
  <script src="assets/vandor/nice-select/nice-select.js"></script>
  <script src="assets/js/odometer.min.js"></script>
  <script src="assets/js/vendor/magiccursor.js"></script>
  <script src="assets/js/vendor/waypoints.min.js"></script>
  <!-- Template Main JS File -->
  <script src="assets/vandor/common-js/common.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
